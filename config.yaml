name: "BatmonPWE"
description: "Monitor various BMS over bluetooth - PWE fork"
version: "0.0.46"
slug: "batmonPWE"
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
host_dbus: true
services:
  - mqtt:need
options:
  devices:
    - address: CC:44:88:FF:AA:BB
      type: jk
      alias: battery1
  mqtt_user: ""
  mqtt_password: ""
  mqtt_broker: "core-mosquitto"
  concurrent_sampling: false
  keep_alive: true
  verbose_log: false
  sample_period: 1.0
  invert_current: true
  watchdog: true
schema:
  devices:
    - address: str
      type: str
      alias: "str?"
      debug: "bool?"
      pin: "str?"
  mqtt_user: "str?"
  mqtt_password: "str?"
  mqtt_broker: "str"
  concurrent_sampling: "bool"
  keep_alive: "bool"
  verbose_log: "bool"
  sample_period: "float"
  invert_current: "bool"
  watchdog: "bool"
